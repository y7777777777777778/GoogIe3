<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>隠しページ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      text-align: center;
      padding: 30px;
    }
    h1 { color: #202124; }
    .links { margin-top: 20px; }
    .links a {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      width: 250px;
      text-decoration: none;
      background: #f1f3f4;
      border-radius: 8px;
      color: #333;
      transition: background 0.3s;
    }
    .links a:hover { background: #ddd; }
    iframe {
      margin-top: 20px;
      width: 80%;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>隠しページ</h1>
  <div class="links">
    <a href="#" onclick="loadSite('https://himachat.jp/')">チャットサイト</a>
    <a href="#" onclick="loadSite('https://khp.jp/konamikan/4/')">DM系</a>
    <a href="#" onclick="loadSite('https://example.com')">その他</a>
  </div>
  <iframe id="siteFrame"></iframe>

  <script>
    function loadSite(url) {
      document.getElementById("siteFrame").src = url;
    }
  </script>
</body>
</html>
