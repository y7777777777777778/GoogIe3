<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #fafafa;
    }

    .header {
      background: #f1f1f1;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
    }

    .header button {
      background: #4285f4;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .menu {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .site-btn {
      display: block;
      margin: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }

    .site-btn:hover {
      background: #f1f1f1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <span>隠しページ</span>
    <button onclick="goBack()">戻る</button>
  </div>

  <div class="menu" id="menu">
    <button class="site-btn" onclick="openSite('https://0c884609-16ce-4d6c-a856-9be09f098e00.web.createdevserver.com/')">チャットサイト (iframe)</button>
    <button class="site-btn" onclick="openSite('https://googie3.onrender.com/ifame.html')">ifameサイト（履歴なし用）</button>
    <button class="site-btn" onclick="window.open('https://googie-inug.onrender.com/','_blank')">履歴埋め（Google風）</button>
  </div>

  <iframe id="iframe"></iframe>

  <script>
    function goBack() {
      document.getElementById("iframe").style.display = "none";
      document.getElementById("menu").style.display = "flex";
    }

    function openSite(url) {
      document.getElementById("menu").style.display = "none";
      const iframe = document.getElementById("iframe");
      iframe.style.display = "block";
      iframe.src = url;
    }
  </script>
</body>
</html>
