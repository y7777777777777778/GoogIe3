<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Google-like</title>
<style>
  body{font-family:Roboto,Arial,sans-serif;margin:0;background:#fff;color:#202124}
  header{display:flex;justify-content:space-between;padding:10px 20px;font-size:14px}
  .right a{margin-left:12px;text-decoration:none;color:#202124}
  .notice{font-weight:bold;color:black;margin-left:16px}
  main{display:flex;flex-direction:column;align-items:center;justify-content:center;margin-top:10%}
  .logo img{width:272px;height:92px}
  .search {margin-top:20px;display:flex;align-items:center;border:1px solid #dfe1e5;border-radius:24px;padding:6px 10px;width:560px;max-width:90%}
  .search input{flex:1;border:none;outline:none;padding:10px;font-size:16px}
  .icon-btn{background:none;border:none;cursor:pointer;margin-left:8px}
  .buttons{margin-top:18px}
  .buttons button{padding:10px 16px;border-radius:4px;border:1px solid #dadce0;background:#f8f9fa;cursor:pointer;margin:0 6px}
  footer{position:fixed;bottom:0;width:100%;background:#f2f2f2;padding:10px 20px;display:flex;justify-content:space-between;font-size:12px}
  #hiddenFrame{display:none;margin-top:40px;width:90%;height:600px;border:1px solid #ccc;border-radius:10px}
</style>
</head>
<body>
  <header>
    <div class="left">
      <a href="https://about.google/">Googleについて</a>
      <a href="https://store.google.com/">ストア</a>
    </div>
    <div class="right">
      <span class="notice">このサイトは本物ではありません</span>
      <a href="/login.html">ログイン</a>
      <a href="/register.html">登録</a>
    </div>
  </header>

  <main>
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo">
    </div>
    <form id="searchForm" onsubmit="return search();">
      <div class="search">
        <input name="q" id="q" placeholder="Google 検索または URL を入力" autocomplete="off" />
        <button type="submit" class="icon-btn" title="検索">
          <img src="https://www.gstatic.com/images/icons/material/system/1x/search_black_24dp.png" alt="検索">
        </button>
        <button type="button" class="icon-btn" onclick="location.href='https://google.com/a'">
          <img src="https://www.gstatic.com/images/icons/material/system/1x/mic_black_24dp.png" alt="音声">
        </button>
        <button type="button" class="icon-btn" onclick="location.href='https://google.com/a'">
          <img src="https://www.gstatic.com/images/icons/material/system/1x/image_black_24dp.png" alt="画像検索">
        </button>
      </div>
      <div class="buttons">
        <button type="submit">Google 検索</button>
        <button type="button" onclick="location.href='https://google.com/a'">I'm Feeling Lucky</button>
      </div>
    </form>
    <!-- 隠しページをiframeで表示 -->
    <iframe id="hiddenFrame"></iframe>
  </main>

  <footer>
    <div>日本</div>
    <div>
      <a href="https://ads.google.com/">広告</a> ·
      <a href="https://smallbusiness.withgoogle.com/">ビジネス</a> ·
      <a href="https://policies.google.com/privacy">プライバシー</a>
    </div>
  </footer>

  <script>
    function search() {
      const query = document.getElementById("q").value.trim();
      if (query === "roguinn78") {
        const frame = document.getElementById("hiddenFrame");
        frame.style.display = "block";
        frame.src = "peji.html"; // 隠しページをiframeで表示
        return false; // 本来の検索送信を止める
      } else {
        location.href = "https://google.com/a"; // 通常はエラーURLへ
        return false;
      }
    }
  </script>
</body>
</html>
